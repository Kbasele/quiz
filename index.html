<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-header">
        <p id="quiz">Quiz</p>
      </div>
      <hr />
      <div class="container-body">
        <div class="asked-question">
          <p id="shown-question">Welcome!</p>
        </div>
        <div id="nameDiv">
          <input id="nameDivInput" type="text" placeholder="Enter Your name">
        </div>
        
        <div id="num">
          <div id="num-quest">
            <p>Choose number of questions</p>
          </div>
          <div id="num-questions">
            <div class="num-question">5</div>
            <div class="num-question">6</div>
            <div class="num-question">7</div>
            <div class="num-question">8</div>
            <div class="num-question">9</div>
            <div class="num-question">10</div>
          </div>
        </div>
        
        <div class="answers" id="question-answers">
          <ul id="shown-Answers"></ul>
        </div>
        <div class="button-area">
          <button id="question-btn" type="button">Start Game</button>
        </div>
      </div>
      <hr />
      <div id="container-footer" class="container-footer">
      </div>
    </div>
    <script src="questionQlass.js"></script>
    <script src="question.js"></script>
    <script src="main.js"></script>
    <script src="Game.js"></script>
    <script src="player.js"> </script>
  </body>
</html>
